  /* ===== Events Grid ===== */
  .events-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

    width: 100%;

  }
  .event-card {
    position: relative;
    background: #fff;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.08);

    text-align: left;
    animation: fadeInUp 0.6s ease-out;
    overflow: hidden;
  }
  .event-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 5px;

    background: linear-gradient(135deg, #2563eb, #60a5fa);

  .event-card:hover {

  .event-card h3 {

  .event-date {

    background: linear-gradient(135deg, #2563eb, #60a5fa);

  /* ===== Modal Overlay ===== */
  .modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    z-index: 2000;
    align-items: center;
    justify-content: center;
  }
  .modal-overlay.active {
    display: flex;
  }
  .modal {
    background: white;
    border-radius: 25px;
    padding: 40px;
    max-width: 550px;
    width: 90%;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 10px 50px rgba(0,0,0,0.3);
    animation: slideUp 0.4s ease-out;

  @keyframes slideUp {
    from {
      transform: translateY(50px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;

  .modal-header h3 {

  .close-btn {

  }
  .close-btn:hover {
    color: #1e3a8a;
    transform: rotate(90deg);
  }
  /* ===== Form Styles ===== */
  .form-group {
    margin-bottom: 25px;
  }
  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #1e3a8a;
    font-size: 1.1rem;
  }
  .form-group input,
  .form-group textarea {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #e5e7eb;
    border-radius: 12px;
    font-size: 1rem;

  .form-group input:focus,

  }

  }
  /* ===== Buttons ===== */
  .btn {
    padding: 15px 35px;
    border: none;
    border-radius: 50px;
    font-size: 1.2rem;

    cursor: pointer;
    transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
    width: 100%;
  }
  .btn:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 25px rgba(0,0,0,0.15);
  }
  .btn-primary {
    background: linear-gradient(135deg, #2563eb, #60a5fa);
    color: white;
  }
  .btn-primary:hover {
    background: linear-gradient(135deg, #1d4ed8, #3b82f6);
  }
  .btn-secondary {
    background: #6b7280;
    color: white;
    margin-top: 15px;
  }
  .btn-secondary:hover {
    background: #4b5563;
  }
  /* ===== Messages ===== */
  .error {
    background: #fef2f2;
    color: #991b1b;
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 20px;
    border-left: 4px solid #dc2626;
    font-weight: 500;
  }
  .success {
    background: #f0fdf4;
    color: #166534;
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 20px;
    border-left: 4px solid #16a34a;
    font-weight: 500;
  }
  .user-info {
    background: #f3f4f6;
    padding: 20px;
    border-radius: 15px;
    margin-bottom: 25px;
    border-left: 4px solid #2563eb;
  }
  .user-info p {
    margin: 8px 0;
    color: #4b5563;
    font-size: 1rem;
  }
  .user-info strong {
    color: #1e3a8a;
  }
  .hidden {
    display: none !important;
  }
  /* ===== Responsive ===== */
  @media (max-width: 1024px) {
    header h1 {
      font-size: 3.5rem;
    }
  }
  @media (max-width: 768px) {
    header h1 {
      font-size: 3rem;
    }
    .events-section h2 {
      font-size: 2.5rem;
    }
    nav a {
      margin: 0 15px;
      font-size: 0.9rem;
    }
    .btn {
      padding: 12px 25px;
      font-size: 1rem;
    }
    .admin-fab {
      width: 50px;
      height: 50px;
      font-size: 20px;
    }
    .modal {
      padding: 30px 20px;
    }
    .events-grid {

    }
  }
  @media (max-width: 480px) {
    header h1 {
      font-size: 2.5rem;
    }
    .events-section {
      padding: 80px 15px;
    }
    nav a {
      margin: 0 8px;
      font-size: 0.8rem;
    }
  }
</style>

<script>
(function() {
  // Supabase Client initialisieren
  const SUPABASE_URL = 'https://canbmnjlmzxiscmohtqy.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNhbmJtbmpsbXp4aXNjbW9odHF5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczNTMwMDUsImV4cCI6MjA4MjkyOTAwNX0.WxS_wRHL6dARReG1IPAfJV0JeNfWwcvnO2Kg_-qd22o';

  const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  let currentUser = null;
  let isEditMode = false;

  // UI Elemente
  const adminFab = document.getElementById('adminFab');
  const modalOverlay = document.getElementById('modalOverlay');
  const closeModal = document.getElementById('closeModal');
  const loginView = document.getElementById('loginView');
  const adminView = document.getElementById('adminView');
  const loginForm = document.getElementById('loginForm');
  const eventForm = document.getElementById('eventForm');
  const logoutBtn = document.getElementById('logoutBtn');
  const userEmail = document.getElementById('userEmail');
  const loginMessage = document.getElementById('loginMessage');
  const eventFormMessage = document.getElementById('eventFormMessage');
  const modalTitle = document.getElementById('modalTitle');
  const submitEventBtn = document.getElementById('submitEventBtn');
  const cancelEditBtn = document.getElementById('cancelEditBtn');

  // Modal √∂ffnen/schlie√üen
  adminFab.addEventListener('click', () => {
    modalOverlay.classList.add('active');
  });

  closeModal.addEventListener('click', () => {
    modalOverlay.classList.remove('active');
    resetEventForm();
  });

  modalOverlay.addEventListener('click', (e) => {
    if (e.target === modalOverlay) {
      modalOverlay.classList.remove('active');
      resetEventForm();
    }
  });

  // Pr√ºfe Authentifizierungsstatus beim Laden
  async function checkAuth() {
    try {
      const { data: { session }, error } = await supabaseClient.auth.getSession();
      if (error) {
        console.error('Auth Check Error:', error);
        return;
      }
      if (session) {
        currentUser = session.user;
        showAdminView();
      }
    } catch (error) {
      console.error('Auth Check Error:', error);
    }
  }

  // Login Handler
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if (!email || !password) {
      showMessage(loginMessage, 'Bitte f√ºlle alle Felder aus!', 'error');
      return;
    }

    try {
      const { data, error } = await supabaseClient.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        if (error.message.includes('Invalid login credentials')) {
          throw new Error('Ung√ºltige E-Mail oder Passwort!');
        } else if (error.message.includes('Email not confirmed')) {
          throw new Error('Bitte best√§tige zuerst deine E-Mail-Adresse!');
        } else {
          throw error;
        }
      }

      currentUser = data.user;
      showMessage(loginMessage, '‚úì Login erfolgreich!', 'success');
      setTimeout(() => {
        showAdminView();
        loginForm.reset();
        loadEvents();
      }, 1000);
    } catch (error) {
      showMessage(loginMessage, '‚úó ' + error.message, 'error');
      console.error('Login Error:', error);
    }
  });

  // Logout Handler
  logoutBtn.addEventListener('click', async () => {
    try {
      const { error } = await supabaseClient.auth.signOut();
      if (error) throw error;

      currentUser = null;
      showLoginView();
      showMessage(loginMessage, '‚úì Erfolgreich ausgeloggt', 'success');
      loadEvents();
      modalOverlay.classList.remove('active');
    } catch (error) {
      showMessage(eventFormMessage, '‚úó Logout fehlgeschlagen: ' + error.message, 'error');
      console.error('Logout Error:', error);
    }
  });

  // Event erstellen / bearbeiten
  eventForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    if (!currentUser) {
      showMessage(eventFormMessage, '‚úó Du musst eingeloggt sein!', 'error');
      return;
    }

    const title = document.getElementById('eventTitle').value.trim();
    const dateInput = document.getElementById('eventDate').value;
    const location = document.getElementById('eventLocation').value.trim();
    const description = document.getElementById('eventDescription').value.trim();

    if (!title || !dateInput || !location || !description) {
      showMessage(eventFormMessage, '‚úó Bitte f√ºlle alle Felder aus!', 'error');
      return;
    }

    if (title.length < 3) {
      showMessage(eventFormMessage, '‚úó Der Titel muss mindestens 3 Zeichen lang sein!', 'error');
      return;
    }

    if (description.length < 10) {
      showMessage(eventFormMessage, '‚úó Die Beschreibung muss mindestens 10 Zeichen lang sein!', 'error');
      return;
    }

    const eventDate = new Date(dateInput);
    const now = new Date();
    if (eventDate < now) {
      showMessage(eventFormMessage, '‚úó Das Event-Datum muss in der Zukunft liegen!', 'error');
      return;
    }

    try {
      let error = null;
      if (isEditMode) {
        // Update Event
        error = (await supabaseClient
          .from('events')
          .update({
            title,
            date: eventDate.toISOString(),
            location,
            description
          })
          .eq('id', eventForm.dataset.editId)).error;
      } else {
        // Neues Event
        error = (await supabaseClient
          .from('events')
          .insert([{
            title,
            date: eventDate.toISOString(),
            location,
            description,
            author: currentUser.email
          }])).error;
      }

      if (error) throw error;

      showMessage(eventFormMessage, isEditMode ? '‚úì Event erfolgreich aktualisiert!' : '‚úì Event erfolgreich erstellt!', 'success');
      resetEventForm();
      loadEvents();

      setTimeout(() => {
        modalOverlay.classList.remove('active');
        eventFormMessage.innerHTML = '';
      }, 2000);
    } catch (error) {
      showMessage(eventFormMessage, '‚úó ' + error.message, 'error');
      console.error('Event Operation Error:', error);
    }
  });

  // Bearbeitung abbrechen Button
  cancelEditBtn.addEventListener('click', () => {
    resetEventForm();
  });

  // Event bearbeiten (Button EventListener)
  function editEvent(id, title, date, location, description) {
    isEditMode = true;
    modalTitle.textContent = 'Event bearbeiten';
    submitEventBtn.textContent = 'Event aktualisieren';
    cancelEditBtn.style.display = 'block';
    eventForm.dataset.editId = id;

    document.getElementById('eventTitle').value = title;
    document.getElementById('eventLocation').value = location;
    document.getElementById('eventDescription').value = description;
    // datetime-local Input ben√∂tigt das Format YYYY-MM-DDTHH:mm
    const dt = new Date(date);
    document.getElementById('eventDate').value = dt.toISOString().substring(0,16);

    modalOverlay.classList.add('active');
    showAdminView();
  }

  // Event l√∂schen (Button EventListener)
  async function deleteEvent(id, title) {
    if (!confirm(`M√∂chtest du das Event "${title}" wirklich l√∂schen?`)) return;
    try {
      const { error } = await supabaseClient.from('events').delete().eq('id', id);
      if (error) throw error;
      showMessage(eventFormMessage, '‚úì Event erfolgreich gel√∂scht!', 'success');
      loadEvents();
    } catch (error) {
      showMessage(eventFormMessage, '‚úó Fehler beim L√∂schen: ' + error.message, 'error');
    }
  }

  // News laden mit EventListenern
  async function loadEvents() {
    try {
      const { data: events, error } = await supabaseClient
        .from('events')
        .select('*')
        .order('date', { ascending: true });

      if (error) throw error;

      const container = document.getElementById('eventsContainer');
      container.innerHTML = '';

      if (!events || events.length === 0) {
        container.innerHTML = '<p style="color: #6b7280; font-size: 1.2rem;">üìÖ Noch keine Events vorhanden. Erstelle das erste Event!</p>';
        return;
      }

      const now = new Date();
      const upcomingEvents = events.filter(e => new Date(e.date) >= now);

      if (upcomingEvents.length === 0) {
        container.innerHTML = '<p style="color: #6b7280; font-size: 1.2rem;">üìÖ Keine kommenden Events. Alle Events sind bereits vorbei.</p>';
        return;
      }

      upcomingEvents.forEach(e => {
        const div = document.createElement('div');
        div.classList.add('event-card');
        const eventDate = new Date(e.date);

        div.innerHTML = `
          <h3>${escapeHtml(e.title)}</h3>
          <div class="event-date">${eventDate.toLocaleDateString('de-DE', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          })}</div>
          <div class="event-location">${escapeHtml(e.location)}</div>
          <div class="event-description">${escapeHtml(e.description)}</div>
          <div class="event-meta">Organisiert von: ${escapeHtml(e.author)}</div>
        `;

        // Admin-Kontrolle
        if (currentUser) {
          const controls = document.createElement('div');
          controls.className = 'news-admin-controls';

          const editBtn = document.createElement('button');
          editBtn.className = 'btn-edit';
          editBtn.textContent = '‚úèÔ∏è Bearbeiten';
          editBtn.addEventListener('click', () => {
            editEvent(e.id, e.title, e.date, e.location, e.description);
          });

          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'btn-delete';
          deleteBtn.textContent = 'üóëÔ∏è L√∂schen';
          deleteBtn.addEventListener('click', () => {
            deleteEvent(e.id, e.title);
          });

          controls.appendChild(editBtn);
          controls.appendChild(deleteBtn);
          div.appendChild(controls);
        }

        container.appendChild(div);
      });
    } catch (err) {
      const container = document.getElementById('eventsContainer');
      container.innerHTML = `
        <div style="background: #fef2f2; color: #991b1b; padding: 20px; border-radius: 12px; border-left: 4px solid #dc2626;">
          <strong>‚úó Fehler beim Laden der Events</strong><br>
          ${escapeHtml(err.message)}<br><br>
          <small>Bitte √ºberpr√ºfe die Datenbankverbindung und stelle sicher, dass die Tabelle 'events' existiert.</small>
        </div>
      `;
      console.error('Load Events Error:', err);
    }
  }

  // Formular zur√ºcksetzen
  function resetEventForm() {
    isEditMode = false;
    eventForm.reset();
    delete eventForm.dataset.editId;
    submitEventBtn.textContent = 'Event erstellen';
    cancelEditBtn.style.display = 'none';
    eventFormMessage.innerHTML = '';
    modalTitle.textContent = 'Event erstellen';
  }

  // View Helper
  function showAdminView() {
    loginView.classList.add('hidden');
    adminView.classList.remove('hidden');
    modalTitle.textContent = isEditMode ? 'Event bearbeiten' : 'Event erstellen';
    userEmail.textContent = currentUser.email;
    loginMessage.innerHTML = '';
  }

  function showLoginView() {
    loginView.classList.remove('hidden');
    adminView.classList.add('hidden');
    modalTitle.textContent = 'Admin Login';
    eventFormMessage.innerHTML = '';
  }

  function showMessage(element, message, type) {
    element.innerHTML = `<div class="${type}">${message}</div>`;
    setTimeout(() => {
      element.innerHTML = '';
    }, 5000);
  }

  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // Initialisierung
  document.addEventListener('DOMContentLoaded', () => {
    checkAuth();
    loadEvents();
  });
})();
</script>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Events ‚Äî TOOK WAR</title>
  <meta name="description" content="TOOK WAR ‚Äî Deutschlands drittbester Wargear-Server! Events & Turniere." />
  <meta name="keywords" content="wargear, Minecraft, Server, Took War, Bau Server, Arena, Deutsch, Turniere, Discord,tookwear,took wear" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <script src="script.js"></script>
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <style>
    /* ===== Grundlegendes Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f0f2f5;
      scroll-behavior: smooth;
    }

    /* ===== Typografie ===== */
    h1, h2, h3, h4, h5 {
      font-family: 'Playfair Display', serif;
      color: #1e3a8a;
      margin-bottom: 20px;
    }

    p, li, span {
      font-size: 1.2rem;
      color: #4b5563;
    }

    a {
      text-decoration: none;
      color: #2563eb;
      transition: color 0.3s, transform 0.2s;
    }

    a:hover {
      color: #4338ca;
      transform: scale(1.05);
    }

    /* ===== Navigation ===== */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #1f2937;
      display: flex;
      justify-content: center;
      padding: 15px 0;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      border-bottom: 2px solid #2563eb;
    }

    nav a {
      margin: 0 25px;
      font-weight: bold;
      color: #f9fafb;
      transition: color 0.3s, transform 0.3s;
    }

    nav a:hover {
      color: #60a5fa;
      transform: translateY(-2px);
    }

    /* ===== Header / Hero ===== */
    header {
      background: linear-gradient(135deg, #2563eb, #60a5fa);
      color: white;
      padding: 150px 20px;
      text-align: center;
      border-radius: 0 0 50px 50px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      margin-top: 60px;
    }

    header h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      color: white;
    }

    header p {
      font-size: 1.5rem;
      max-width: 700px;
      margin: 0 auto;
      color: white;
    }

    /* ===== Container ===== */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* ===== Events Section ===== */
    .events-section {
      padding: 100px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: #e5e7eb;
      border-radius: 25px;
      margin: 40px auto;
      width: 90%;
      max-width: 1200px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    .events-section h2 {
      font-size: 3rem;
      color: #1e3a8a;
      margin-bottom: 40px;
    }

    /* ===== Events Grid ===== */
    .events-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      width: 100%;
      margin-top: 40px;
    }

    .event-card {
      position: relative;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: left;
      animation: fadeInUp 0.6s ease-out;
      overflow: hidden;
    }

    .event-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: linear-gradient(135deg, #2563eb, #60a5fa);
    }

    .event-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 35px rgba(0,0,0,0.12);
    }

    .event-card h3 {
      font-size: 1.8rem;
      color: #1e3a8a;
      margin-bottom: 15px;
      font-family: 'Playfair Display', serif;
    }

    .event-date {
      display: inline-block;
      background: linear-gradient(135deg, #2563eb, #60a5fa);
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.95rem;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .event-location {
      color: #6b7280;
      font-size: 1rem;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .event-location::before {
      content: 'üìç';
      font-size: 1.2rem;
    }

    .event-description {
      color: #4b5563;
      line-height: 1.8;
      margin-bottom: 15px;
      font-size: 1.05rem;
    }

    .event-meta {
      font-size: 0.9rem;
      color: #6b7280;
      border-top: 2px solid #e5e7eb;
      padding-top: 15px;
      font-style: italic;
    }

    /* ===== Admin Controls on Event Cards ===== */
    .news-admin-controls {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 2px solid #e5e7eb;
    }

    .news-admin-controls button {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-edit {
      background: #f59e0b;
      color: white;
    }

    .btn-edit:hover {
      background: #d97706;
      transform: scale(1.05);
    }

    .btn-delete {
      background: #dc2626;
      color: white;
    }

    .btn-delete:hover {
      background: #b91c1c;
      transform: scale(1.05);
    }

    /* ===== Footer ===== */
    footer {
      background: #1f2937;
      color: #f9fafb;
      padding: 80px 20px;
      text-align: center;
      border-top: 2px solid #2563eb;
      border-radius: 50px 50px 0 0;
    }

    footer p {
      color: #f9fafb;
    }

    footer a {
      color: #60a5fa;
      margin: 0 10px;
      transition: color 0.3s, transform 0.2s;
    }

    footer a:hover {
      color: #4338ca;
      transform: translateY(-2px);
    }

    /* ===== Admin FAB Button ===== */
    .admin-fab {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #2563eb, #60a5fa);
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(37, 99, 235, 0.4);
      transition: transform 0.3s, box-shadow 0.3s;
      z-index: 1000;
    }

    .admin-fab:hover {
      transform: scale(1.15);
      box-shadow: 0 6px 30px rgba(37, 99, 235, 0.6);
    }

    /* ===== Modal Overlay ===== */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: white;
      border-radius: 25px;
      padding: 40px;
      max-width: 550px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 10px 50px rgba(0,0,0,0.3);
      animation: slideUp 0.4s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== Modal Header ===== */
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #e5e7eb;
    }

    .modal-header h3 {
      font-family: 'Playfair Display', serif;
      color: #1e3a8a;
      font-size: 2rem;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      color: #6b7280;
      line-height: 1;
      padding: 0;
      width: 35px;
      height: 35px;
      transition: color 0.3s, transform 0.3s;
    }

    .close-btn:hover {
      color: #1e3a8a;
      transform: rotate(90deg);
    }

    /* ===== Form Styles ===== */
    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #1e3a8a;
      font-size: 1.1rem;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      font-family: 'Roboto', sans-serif;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus, .form-group textarea:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .form-group textarea {
      min-height: 120px;
      resize: vertical;
    }

    /* ===== Buttons ===== */
    .btn {
      padding: 15px 35px;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
      width: 100%;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 25px rgba(0,0,0,0.15);
    }

    .btn-primary {
      background: linear-gradient(135deg, #2563eb, #60a5fa);
      color: white;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #1d4ed8, #3b82f6);
    }

    .btn-secondary {
      background: #6b7280;
      color: white;
      margin-top: 15px;
    }

    .btn-secondary:hover {
      background: #4b5563;
    }

    /* ===== Messages ===== */
    .error {
      background: #fef2f2;
      color: #991b1b;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      border-left: 4px solid #dc2626;
      font-weight: 500;
    }

    .success {
      background: #f0fdf4;
      color: #166534;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      border-left: 4px solid #16a34a;
      font-weight: 500;
    }

    .user-info {
      background: #f3f4f6;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 25px;
      border-left: 4px solid #2563eb;
    }

    .user-info p {
      margin: 8px 0;
      color: #4b5563;
      font-size: 1rem;
    }

    .user-info strong {
      color: #1e3a8a;
    }

    .hidden {
      display: none !important;
    }

    /* ===== Responsive ===== */
    @media (max-width: 1024px) {
      header h1 { font-size: 3.5rem; }
    }

    @media (max-width: 768px) {
      header h1 { font-size: 3rem; }
      .events-section h2 { font-size: 2.5rem; }
      nav a { margin: 0 15px; font-size: 0.9rem; }
      .btn { padding: 12px 25px; font-size: 1rem; }
      .admin-fab { width: 50px; height: 50px; font-size: 20px; }
      .modal { padding: 30px 20px; }
      .events-grid { grid-template-columns: 1fr; }
    }

    @media (max-width: 480px) {
      header h1 { font-size: 2.5rem; }
      .events-section { padding: 80px 15px; }
      nav a { margin: 0 8px; font-size: 0.8rem; }
    }
  </style>
</head>

  <footer>

  <div class="modal-overlay" id="modalOverlay">

      <div class="modal-header">

      <div id="modalContent">

        <div id="loginView">

              <label for="email">E-Mail:</label>
              <input type="email" id="email" required>

            <div class="form-group">
              <label for="password">Passwort:</label>
              <input

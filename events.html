<!-- Main Content -->
<main class="container">
  <section class="events-section apple-glass">

<!-- Script zum Laden der Events -->
<script>
async function loadEvents() {
  try {
    const res = await fetch('events.json'); // events.json muss im gleichen Ordner liegen
    const events = await res.json();
    const container = document.getElementById('eventsContainer');
    container.innerHTML = '';

    if(events.length === 0){
      container.innerHTML = '<p>Keine Events vorhanden.</p>';
      return;
    }

    // Sortiere nach Datum (neueste zuerst)
    events.sort((a,b) => new Date(a.date) - new Date(b.date))
          .forEach(e => {
            const div = document.createElement('div');
            div.classList.add('event-card'); // Card-Klasse für CSS
            div.innerHTML = `
              <h3>${e.title}</h3>
              <p><strong>Datum:</strong> ${new Date(e.date).toLocaleDateString()}</p>
              <p><strong>Ort:</strong> ${e.location}</p>
              <p>${e.description}</p>
            `;
            container.appendChild(div);
          });

  } catch (err) {
    document.getElementById('eventsContainer').innerHTML = '<p>Fehler beim Laden der Events.</p>';
    console.error(err);
  }
}

document.addEventListener('DOMContentLoaded', loadEvents);
</script>

</body>

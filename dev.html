<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TookWar Dev Board</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 16px;
    background: #020617;
}

.logo {
    font-weight: bold;
}

button {
    padding: 6px 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.primary {
    background: #2563eb;
    color: white;
}

#login {
    max-width: 320px;
    margin: 80px auto;
    background: #020617;
    padding: 20px;
    border-radius: 8px;
}

#login input {
    width: 100%;
    margin-bottom: 10px;
    padding: 8px;
}

#app {
    padding: 16px;
}

.auftrag {
    background: #020617;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 12px;
}

.row {
    display: flex;
    gap: 10px;
    margin-bottom: 6px;
}

.row label {
    width: 90px;
    font-weight: bold;
}

textarea {
    width: 100%;
    background: #020617;
    color: #e5e7eb;
}

select {
    background: #020617;
    color: #e5e7eb;
}

#addBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 48px;
    height: 48px;
    border-radius: 50%;
    font-size: 24px;
    background: #22c55e;
    color: black;
    display: none;
}
</style>
</head>

<body>

<header id="top" style="display:none">
    <div class="logo">TookWar Dev Board</div>
    <div>
        <span id="userInfo"></span>
        <button id="logoutBtn">Logout</button>
    </div>
</header>

<div id="login">
    <h2>Login</h2>
    <input id="email" placeholder="E-Mail">
    <input id="password" type="password" placeholder="Passwort">
    <button id="loginBtn" class="primary">Login</button>
</div>

<main id="app" style="display:none">
    <h2>AuftrÃ¤ge</h2>
    <div id="auftraege"></div>
</main>

<button id="addBtn">+</button>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

/* ðŸ” SUPABASE CONFIG */
const SUPABASE_URL = 'https://canbmnjlmzxiscmohtqy.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNhbmJtbmpsbXp4aXNjbW9odHF5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczNTMwMDUsImV4cCI6MjA4MjkyOTAwNX0.WxS_wRHL6dARReG1IPAfJV0JeNfWwcvnO2Kg_-qd22o';
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

/* STATUS */
const STATUS_OPTIONS = ['Offen','In Arbeit','Abgeschlossen','Warten'];

let currentUser = null;
let roles = [];

/* ELEMENTE */
const loginEl = document.getElementById('login');
const appEl = document.getElementById('app');
const topEl = document.getElementById('top');
const auftraegeEl = document.getElementById('auftraege');
const addBtn = document.getElementById('addBtn');
const userInfoEl = document.getElementById('userInfo');

/* ðŸ” LOGIN */
document.getElementById('loginBtn').onclick = async () => {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
    if (error) return alert(error.message);

    await onLogin(data.user);
};

/* ðŸ”„ SESSION RESTORE */
const { data: { session } } = await supabase.auth.getSession();
if (session?.user) await onLogin(session.user);

/* ðŸšª LOGOUT */
document.getElementById('logoutBtn').onclick = async () => {
    await supabase.auth.signOut();
    location.reload();
};

/* ðŸ‘¤ NACH LOGIN */
async function onLogin(user) {
    const { data, error } = await supabase
        .from('profiles')
        .select('username, roles')
        .eq('id', user.id)
        .single();

    if (error) return alert('Profil fehlt');

    currentUser = data.username;
    roles = data.roles || [];

    loginEl.style.display = 'none';
    appEl.style.display = 'block';
    topEl.style.display = 'flex';

    userInfoEl.textContent = `${currentUser} (${roles.join(', ')})`;
    addBtn.style.display = (roles.includes('admin') || roles.includes('manager')) ? 'block' : 'none';

    loadAuftraege();
}

/* ðŸ“¦ AUFTRÃ„GE LADEN */
async function loadAuftraege() {
    auftraegeEl.innerHTML = '';
    const { data } = await supabase
        .from('auftraege')
        .select('*')
        .order('id', { ascending: false });

    data.forEach(a => {
        const el = createAuftragElement(a);
        if (el) auftraegeEl.appendChild(el);
    });
}

/* ðŸ§  AUFTRAGS-KARTE */
function createAuftragElement(auftrag) {
    const isAdminOrManager = roles.includes('admin') || roles.includes('manager');
    const isDevOwn = roles.includes('dev') && auftrag.dev === currentUser;

    if (!isAdminOrManager && !isDevOwn) return null;

    const div = document.createElement('div');
    div.className = 'auftrag';

    div.innerHTML = `
        <div class="row"><label>Dev:</label><div>${auftrag.dev || ''}</div></div>
        <div class="row"><label>Deadline:</label><div>${auftrag.deadline || '-'}</div></div>
        <div class="row"><label>Text:</label></div>
        <textarea readonly>${auftrag.text}</textarea>
        <div class="row"><label>Status:</label></div>
    `;

    const select = document.createElement('select');
    STATUS_OPTIONS.forEach(s => {
        const o = document.createElement('option');
        o.value = s;
        o.textContent = s;
        o.selected = s === auftrag.status;
        select.appendChild(o);
    });

    select.disabled = !isAdminOrManager && !isDevOwn;
    div.appendChild(select);

    select.onchange = async () => {
        await supabase
            .from('auftraege')
            .update({ status: select.value })
            .eq('id', auftrag.id);
    };

    return div;
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TookWar Dev Board</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --accent: #22c55e;
            --text: #e2e8f0;
            --danger: #ef4444;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #020617;
            border-bottom: 1px solid #334155;
        }

        .logo { font-weight: bold; color: var(--accent); font-size: 1.2rem; }
        
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        .primary { background: var(--accent); color: #064e3b; }
        .primary:hover { background: #16a34a; }
        .logout-btn { background: var(--danger); color: white; }

        #login {
            max-width: 350px;
            margin: 100px auto;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        #login input {
            width: 100%;
            margin-bottom: 1rem;
            padding: 10px;
            background: #334155;
            border: 1px solid #475569;
            border-radius: 4px;
            color: white;
            box-sizing: border-box;
        }

        #app { max-width: 800px; margin: 2rem auto; padding: 0 1rem; }

        .auftrag {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--accent);
            position: relative;
        }

        .row { display: flex; margin-bottom: 8px; align-items: center; }
        .row label { width: 100px; font-weight: bold; color: #94a3b8; }
        
        textarea {
            width: 100%;
            background: #0f172a;
            color: var(--text);
            border: 1px solid #334155;
            border-radius: 6px;
            padding: 8px;
            min-height: 60px;
            margin: 10px 0;
            resize: vertical;
        }

        select {
            background: #334155;
            color: white;
            padding: 5px;
            border-radius: 4px;
        }

        #addBtn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            font-size: 28px;
            background: var(--accent);
            color: #064e3b;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.4);
            border: none;
            cursor: pointer;
        }

        .delete-btn {
            background: none;
            color: var(--danger);
            font-size: 0.8rem;
            padding: 0;
            margin-top: 10px;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header id="top" style="display:none">
    <div class="logo">TookWar Dev Board</div>
    <div>
        <span id="userInfo" style="margin-right: 15px; font-size: 0.9rem;"></span>
        <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>
</header>

<div id="login">
    <h2 style="margin-top:0">Login</h2>
    <input id="email" type="email" placeholder="E-Mail">
    <input id="password" type="password" placeholder="Passwort">
    <button id="loginBtn" class="primary" style="width:100%">Anmelden</button>
</div>

<main id="app" style="display:none">
    <h2 style="margin-bottom: 1.5rem;">Aktuelle AuftrÃ¤ge</h2>
    <div id="auftraege"></div>
</main>

<button id="addBtn">+</button>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    /* ðŸ” SUPABASE KONFIGURATION - BITTE HIER DEINE DATEN EINTRAGEN */
    const SUPABASE_URL = 'https://canbmnjlmzxiscmohtqy.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNhbmJtbmpsbXp4aXNjbW9odHF5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczNTMwMDUsImV4cCI6MjA4MjkyOTAwNX0.WxS_wRHL6dARReG1IPAfJV0JeNfWwcvnO2Kg_-qd22o';
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const STATUS_OPTIONS = ['Offen', 'In Arbeit', 'Abgeschlossen', 'Warten'];

    let currentUser = null;
    let roles = [];

    const loginEl = document.getElementById('login');
    const appEl = document.getElementById('app');
    const topEl = document.getElementById('top');
    const auftraegeEl = document.getElementById('auftraege');
    const addBtn = document.getElementById('addBtn');
    const userInfoEl = document.getElementById('userInfo');

    /* ðŸ” LOGIN FUNKTION */
    document.getElementById('loginBtn').onclick = async () => {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) return alert("Login fehlgeschlagen: " + error.message);
        
        await onLogin(data.user);
    };

    /* ðŸ”„ AUTOMATISCHER LOGIN-CHECK */
    const { data: { session } } = await supabase.auth.getSession();
    if (session?.user) await onLogin(session.user);

    /* ðŸ‘¤ PROFIL LADEN NACH LOGIN */
    async function onLogin(user) {
        const { data, error } = await supabase
            .from('profiles')
            .select('username, roles')
            .eq('id', user.id)
            .single();

        if (error) {
            console.error(error);
            return alert('Profil-Daten konnten nicht geladen werden.');
        }

        currentUser = data.username;
        roles = data.roles || [];

        loginEl.style.display = 'none';
        appEl.style.display = 'block';
        topEl.style.display = 'flex';

        userInfoEl.textContent = `${currentUser} (${roles.join(', ')})`;
        
        // Plus-Button nur fÃ¼r Admin/Manager zeigen
        const canManage = roles.includes('admin') || roles.includes('manager');
        addBtn.style.display = canManage ? 'flex' : 'none';

        loadAuftraege();
    }

    /* ðŸ“¦ AUFTRÃ„GE AUS DATENBANK LADEN */
    async function loadAuftraege() {
        auftraegeEl.innerHTML = '<p>Lade AuftrÃ¤ge...</p>';
        
        const { data, error } = await supabase
            .from('auftraege')
            .select('*')
            .order('id', { ascending: false });

        if (error) {
            auftraegeEl.innerHTML = '<p style="color:red">Fehler: ' + error.message + '</p>';
            return;
        }

        auftraegeEl.innerHTML = '';
        if (data.length === 0) {
            auftraegeEl.innerHTML = '<p>Keine AuftrÃ¤ge gefunden.</p>';
        }

        data.forEach(a => {
            const el = createAuftragElement(a);
            if (el) auftraegeEl.appendChild(el);
        });
    }

    /* ðŸ§  AUFTRAGS-KARTE ERSTELLEN */
    function createAuftragElement(auftrag) {
        const isAdmin = roles.includes('admin') || roles.includes('manager');
        const isMyTask = auftrag.dev === currentUser;

        // Sichtbarkeit: Nur Admins oder zugewiesener Dev
        if (!isAdmin && !isMyTask) return null;

        const div = document.createElement('div');
        div.className = 'auftrag';

        div.innerHTML = `
            <div class="row"><label>Dev:</label><div>${auftrag.dev || 'Nicht zugewiesen'}</div></div>
            <div class="row"><label>Deadline:</label><div>${auftrag.deadline || '-'}</div></div>
            <div class="row"><label>Text:</label></div>
            <textarea readonly>${auftrag.text || ''}</textarea>
            <div class="row"><label>Status:</label></div>
        `;

        const select = document.createElement('select');
        STATUS_OPTIONS.forEach(s => {
            const o = document.createElement('option');
            o.value = s;
            o.textContent = s;
            if (s === auftrag.status) o.selected = true;
            select.appendChild(o);
        });

        // Status Ã¤ndern darf nur der zustÃ¤ndige Dev oder ein Admin
        select.disabled = !isAdmin && !isMyTask;
        div.appendChild(select);

        select.onchange = async () => {
            await supabase.from('auftraege').update({ status: select.value }).eq('id', auftrag.id);
        };

        // LÃ¶schen-Funktion (nur Admin)
        if (isAdmin) {
            const delBtn = document.createElement('button');
            delBtn.className = 'delete-btn';
            delBtn.textContent = 'Auftrag lÃ¶schen';
            delBtn.onclick = async () => {
                if (confirm('Wirklich lÃ¶schen?')) {
                    await supabase.from('auftraege').delete().eq('id', auftrag.id);
                    loadAuftraege();
                }
            };
            div.appendChild(delBtn);
        }

        return div;
    }

    /* âž• NEUER AUFTRAG ERSTELLEN (Admin-Logik) */
    addBtn.onclick = async () => {
        const text = prompt("Was ist zu tun?");
        if (!text) return;
        
        const dev = prompt("Welchem Dev zuweisen? (Username)");
        const deadline = prompt("Deadline (z.B. 2024-12-31):");

        const { error } = await supabase.from('auftraege').insert([
            { text, dev, deadline, status: 'Offen' }
        ]);

        if (error) alert("Fehler: " + error.message);
        else loadAuftraege();
    };

    /* ðŸšª LOGOUT */
    document.getElementById('logoutBtn').onclick = async () => {
        await supabase.auth.signOut();
        location.reload();
    };

</script>
</body>
</html>

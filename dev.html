
<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TookWar Dev Board </title>
    <style>
        /* Resets and general styles */

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background-color: #1e293b;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #22c55e;
        }

        .logo {
            font-weight: 700;
            font-size: 1.3rem;
            user-select: none;
        }

        #userInfo {
            margin-right: 1rem;
            font-weight: 600;
        }

        /* Buttons */
        button {
            padding: 0.5rem 1rem;
            font-weight: 600;
            border: none;
            border-radius: 0.5rem;
            background-color: transparent;
            color: inherit;
            cursor: pointer;
            transition: background-color 0.2s ease;
            user-select: none;
        }

        button:focus {
            outline: 2px solid #22c55e;
            outline-offset: 2px;
        }

        #logoutBtn {
            background-color: #ef4444;
            color: white;
        }

        #logoutBtn:hover {
            background-color: #dc2626;
        }

        .primary {
            background-color: #22c55e;
            color: #022c22;
            font-weight: 700;
        }

        .primary:hover {
            background-color: #16a34a;
        }

        .danger {
            background-color: #dc2626;
            color: white;
            font-weight: 700;
        }

        .danger:hover {
            background-color: #b91c1c;
        }

        .edit-btn {
            background-color: #2563eb;
            color: white;
        }

        .edit-btn:hover {
            background-color: #1d4ed8;
        }

        /* Login */
        #login {
            margin: 100px auto;
            background-color: #1e293b;
            max-width: 400px;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.5);
        }

        #login h2 {
            margin-bottom: 1.5rem;
            color: #22c55e;
            text-align: center;
        }

        #login input {
            width: 100%;
            padding: 0.8rem 1rem;
            margin-bottom: 1rem;
            border-radius: 0.6rem;
            border: none;
            font-size: 1rem;
            background-color: #334155;
            color: #e2e8f0;
        }

        #login input::placeholder {
            color: #94a3b8;
        }

        #login button {
            width: 100%;
            font-size: 1.1rem;
            border-radius: 0.6rem;
        }

        /* App Container */
        #app {
            flex-grow: 1;
            max-width: 900px;
            margin: 2rem auto 4rem auto;
            padding: 0 1rem;
        }

        #app h2 {
            border-bottom: 2px solid #22c55e;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        /* Aufträge Liste */
        #auftraege {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .auftrag {
            background-color: #1e293b;
            border-radius: 1rem;
            padding: 1.5rem 2rem;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.15);
        }

        .row {
            display: flex;
            gap: 1rem;
            margin-bottom: 0.9rem;
            align-items: center;
        }

        .row label {
            min-width: 90px;
            font-weight: 700;
            color: #6ee7b7;
            user-select: none;
        }

        input[type="text"],
        input[type="date"],
        select,
        textarea {
            background-color: #334155;
            border: none;
            border-radius: 0.6rem;
            color: #e2e8f0;
            font-size: 1rem;
            padding: 0.5rem 0.8rem;
            flex-grow: 1;
            transition: background-color 0.2s ease;
        }

        input[type="text"]:disabled,
        input[type="date"]:disabled,
        select:disabled,
        textarea:disabled {
            background-color: transparent;
            color: #94a3b8;
            cursor: default;
        }

        textarea {
            min-height: 70px;
            resize: vertical;
            font-family: inherit;
        }

        .buttons-wrapper {
            margin-top: 1rem;
            text-align: right;
        }

        button.primary {
            padding: 0.5rem 1.4rem;
        }

        button.danger {
            padding: 0.5rem 1.4rem;
            margin-left: 0.75rem;
        }

        /* Plus Button zum Erstellen */
        #addBtn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            font-size: 40px;
            font-weight: 600;
            background-color: #22c55e;
            border-radius: 50%;
            border: none;
            color: #022c22;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(34, 197, 94, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        #addBtn:hover {
            background-color: #16a34a;
        }

        /* Media Queries */
        @media (max-width: 550px) {
            .row {
                flex-direction: column;
                align-items: flex-start;
            }

            .row label {
                min-width: auto;
                margin-bottom: 0.25rem;
            }

            #login {
                width: 90vw;
            }
        }
    </style>
</head>

<body>
    <header id="top" style="display:none">
        <div class="logo">TookWar Dev Board</div>
        <div>
            <span id="userInfo"></span>
            <button id="logoutBtn" aria-label="Logout">Logout</button>
        </div>
    </header>
    <div id="login" class="login" role="main" aria-label="Login-Bereich">
        <h2>Login</h2>
        <input id="username" placeholder="Name" autocomplete="username" aria-label="Benutzername">
        <input id="password" type="password" placeholder="Passwort" autocomplete="current-password"
            aria-label="Passwort">
        <button id="loginBtn" class="primary" aria-label="Login">Login</button>
    </div>
    <main id="app" class="container" style="display:none" role="main" aria-label="Auftragsübersicht">
        <h2>Aufträge</h2>
        <div id="auftraege" tabindex="0"></div>
    </main>
    <button id="addBtn" title="Neuen Auftrag erstellen" aria-label="Neuen Auftrag erstellen">+</button>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        (async function () {
            const SUPABASE_URL = 'https://canbmnjlmzxiscmohtqy.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNhbmJtbmpsbXp4aXNjbW9odHF5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczNTMwMDUsImV4cCI6MjA4MjkyOTAwNX0.WxS_wRHL6dARReG1IPAfJV0JeNfWwcvnO2Kg_-qd22o';
            const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

            async function sha256(text) {
                const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(text));
                return Array.from(new Uint8Array(buf))
                    .map(b => b.toString(16).padStart(2, '0'))
                    .join('');
            }

            const users = {
                meow: { pass: 'cb889e05f91275a69d2fb0f7ee4af3b92dae9a0e6ecfcf597bda893a49fb2673', roles: ['admin'] },
                varex: { pass: 'd7ea6806a8d620c71332b054d115280a0d1bd8c0c91da6882c1df7fcfca4a37d', roles: ['dev'] },
                ontey: { pass: '9bdde8687d9b1b0a91fb79ca7e39ac7c00ef2cd6872b05a42127279785706250', roles: ['dev'] },
                paull: { pass: '13ace864a980fa49c7905ec33bf2b6af06351cd71ad707b66c82cf8fce7c9210', roles: ['manager', 'dev'] },
                stiko: { pass: 'a2458a48809f3fbd812bbacff048355480d7b931341343241c057cf12d09cadb', roles: ['dev'] }
            };

            const STATUS_OPTIONS = ['Offen', 'In Arbeit', 'Abgeschlossen', 'Warten'];
            let currentUser, roles = [];

            const loginEl = document.getElementById('login');
            const appEl = document.getElementById('app');
            const topEl = document.getElementById('top');
            const addBtn = document.getElementById('addBtn');
            const auftraegeEl = document.getElementById('auftraege');
            const usernameEl = document.getElementById('username');
            const passwordEl = document.getElementById('password');
            const userInfoEl = document.getElementById('userInfo');
            const loginBtnEl = document.getElementById('loginBtn');
            const logoutBtnEl = document.getElementById('logoutBtn');

            loginBtnEl.addEventListener('click', async () => {
                const u = usernameEl.value.trim();
                const p = passwordEl.value.trim();

                if (!users[u]) {
                    alert('Login fehlgeschlagen');
                    return;
                }

                const hash = await sha256(p);
                if (users[u].pass !== hash) {
                    alert('Login fehlgeschlagen');
                    return;
                }

                currentUser = u;
                roles = users[u].roles;

                loginEl.style.display = 'none';
                appEl.style.display = 'block';
                topEl.style.display = 'flex';
                userInfoEl.textContent = `${currentUser} (${roles.join(', ')})`;
                addBtn.style.display = (roles.includes('admin') || roles.includes('manager')) ? 'flex' : 'none';

                await loadAuftraege();
            });

            logoutBtnEl.addEventListener('click', () => {
                location.reload();
            });

            async function loadAuftraege() {
                auftraegeEl.innerHTML = '';
                const { data, error } = await supabase
                    .from('auftraege')
                    .select('*')
                    .order('id', { ascending: true });

                if (error) {
                    alert('Fehler beim Laden: ' + error.message);
                    return;
                }

                data.forEach(auftrag => {
                    auftraegeEl.appendChild(createAuftragElement(auftrag));
                });
            }

            function createSelect(options, selectedValue, disabled = true) {
                const select = document.createElement('select');
                options.forEach(optionValue => {
                    const option = document.createElement('option');
                    option.value = optionValue;
                    option.textContent = optionValue;
                    option.selected = optionValue === selectedValue;
                    select.appendChild(option);
                });

                select.disabled = disabled;
                select.style.flexGrow = '1';
                select.style.backgroundColor = disabled ? 'transparent' : '#334155';
                select.style.color = disabled ? '#94a3b8' : '#e2e8f0';
                select.style.borderRadius = '0.6rem';
                select.style.border = disabled ? 'none' : '1px solid #1e293b';
                select.style.padding = '0.5rem 0.8rem';
                return select;
            }

            function createAuftragElement(auftrag) {
                const isAdminOrManager = roles.includes('admin') || roles.includes('manager');
                const isDevAndOwn = roles.includes('dev') && auftrag.dev === currentUser;

                if (roles.includes('dev') && !isDevAndOwn && !isAdminOrManager) {
                    return document.createElement('div'); // leer
                }

                const div = document.createElement('div');
                div.className = 'auftrag';

                if (isAdminOrManager) {
                    div.innerHTML = `
                        <div class="row"><label>Dev:</label></div>
                        <div class="row"><label>Deadline:</label></div>
                        <div class="row"><label>Text:</label></div>
                        <div class="row"><label>Status:</label></div>
                        <div class="row"><label>Erstellt:</label><div>${new Date(auftrag.createdAt).toLocaleString()}</div></div>
                        <div class="buttons-wrapper">
                            <button class="edit-btn" aria-label="Bearbeiten">Bearbeiten</button>
                            <button class="primary" style="display:none" aria-label="Speichern">Speichern</button>
                            <button class="danger" style="display:none" aria-label="Abbrechen">Abbrechen</button>
                            <button class="danger delete-btn" style="background:#b91c1c;margin-left:0.5rem;" aria-label="Löschen">Löschen</button>
                        </div>
                    `;

                    const devInput = document.createElement('input');
                    devInput.type = 'text';
                    devInput.value = auftrag.dev || '';
                    devInput.disabled = true;
                    devInput.style.flexGrow = '1';

                    const deadlineInput = document.createElement('input');
                    deadlineInput.type = 'date';
                    deadlineInput.value = auftrag.deadline || '';
                    deadlineInput.disabled = true;
                    deadlineInput.style.flexGrow = '1';

                    const textArea = document.createElement('textarea');
                    textArea.value = auftrag.text;
                    textArea.disabled = true;

                    const statusSelect = createSelect(STATUS_OPTIONS, auftrag.status, true);

                    const rows = div.querySelectorAll('.row');
                    rows[0].appendChild(devInput);
                    rows[1].appendChild(deadlineInput);
                    rows[2].appendChild(textArea);
                    rows[3].appendChild(statusSelect);

                    const editBtn = div.querySelector('.edit-btn');
                    const saveBtn = div.querySelector('.primary');
                    const cancelBtn = div.querySelector('.danger:not(.delete-btn)');
                    const deleteBtn = div.querySelector('.delete-btn');

                    editBtn.addEventListener('click', () => {
                        devInput.disabled = false;
                        deadlineInput.disabled = false;
                        textArea.disabled = false;
                        statusSelect.disabled = false;

                        editBtn.style.display = 'none';
                        saveBtn.style.display = 'inline-block';
                        cancelBtn.style.display = 'inline-block';
                        deleteBtn.style.display = 'none';
                    });

                    cancelBtn.addEventListener('click', () => {
                        devInput.value = auftrag.dev || '';
                        deadlineInput.value = auftrag.deadline || '';
                        textArea.value = auftrag.text;
                        statusSelect.value = auftrag.status || STATUS_OPTIONS[0];

                        devInput.disabled = true;
                        deadlineInput.disabled = true;
                        textArea.disabled = true;
                        statusSelect.disabled = true;

                        editBtn.style.display = 'inline-block';
                        saveBtn.style.display = 'none';
                        cancelBtn.style.display = 'none';
                        deleteBtn.style.display = 'inline-block';
                    });

                    saveBtn.addEventListener('click', async () => {
                        if (!textArea.value.trim()) {
                            alert('Text darf nicht leer sein.');
                            return;
                        }

                        const { error } = await supabase
                            .from('auftraege')
                            .update({
                                dev: devInput.value.trim() || null,
                                deadline: deadlineInput.value || null,
                                text: textArea.value.trim(),
                                status: statusSelect.value || null
                            })
                            .eq('id', auftrag.id);

                        if (error) {
                            alert('Fehler beim Speichern: ' + error.message);
                            return;
                        }

                        auftrag.dev = devInput.value.trim();
                        auftrag.deadline = deadlineInput.value;
                        auftrag.text = textArea.value.trim();
                        auftrag.status = statusSelect.value;

                        devInput.disabled = true;
                        deadlineInput.disabled = true;
                        textArea.disabled = true;
                        statusSelect.disabled = true;

                        editBtn.style.display = 'inline-block';
                        saveBtn.style.display = 'none';
                        cancelBtn.style.display = 'none';
                        deleteBtn.style.display = 'inline-block';
                    });

                    deleteBtn.addEventListener('click', async () => {
                        if (!confirm('Diesen Auftrag wirklich löschen?')) return;

                        const { error } = await supabase
                            .from('auftraege')
                            .delete()
                            .eq('id', auftrag.id);

                        if (error) {
                            alert('Fehler beim Löschen: ' + error.message);
                            return;
                        }

                        div.remove();
                    });

                    return div;
                }

if (isDevAndOwn) {
    div.innerHTML = `
        <div class="row">
            <label>Dev:</label>
            <div>${escapeHtml(auftrag.dev || '')}</div>
        </div>
        <div class="row">
            <label>Deadline:</label>
            <div>${auftrag.deadline ? new Date(auftrag.deadline).toLocaleDateString() : '-'}</div>
        </div>
        <div class="row">
            <label>Text:</label>
            <div>${escapeHtml(auftrag.text)}</div>
        </div>
        <div class="row">
            <label>Status:</label>
            <div>${escapeHtml(auftrag.status || '')}</div>
        </div>
        <div class="row">
            <label>Erstellt:</label>
            <div>${new Date(auftrag.createdAt).toLocaleString()}</div>
        </div>
        <div class="buttons-wrapper">
            <button class="primary" aria-label="Status speichern">Status speichern</button>
        </div>
    `;

                    const statusSelect = createSelect(STATUS_OPTIONS, auftrag.status, false);
                    div.querySelector('.row:nth-child(4)').appendChild(statusSelect);

                    div.querySelector('button.primary').addEventListener('click', async () => {
                        const newStatus = statusSelect.value;
                        if (newStatus === auftrag.status) {
                            alert('Status unverändert.');
                            return;
                        }

                        const { error } = await supabase
                            .from('auftraege')
                            .update({ status: newStatus })
                            .eq('id', auftrag.id);

                        if (error) {
                            alert('Fehler beim Speichern: ' + error.message);
                            return;
                        }

                        auftrag.status = newStatus;
                        alert('Status aktualisiert!');
                    });

                    return div;
                }

                // Fallback leer
                return div;
            }

            addBtn.addEventListener('click', () => {
                if (document.getElementById('newAuftragForm')) return;

                const form = document.createElement('div');
                form.className = 'auftrag';
                form.id = 'newAuftragForm';

                const optionsHtml = STATUS_OPTIONS.map(opt => `<option value="${opt}">${opt}</option>`).join('');

                form.innerHTML = `
                    <h3>Neuen Auftrag erstellen</h3>
                    <div class="row"><label for="newDev">Dev:</label><input id="newDev" placeholder="Dev"></div>
                    <div class="row"><label for="newDeadline">Deadline:</label><input id="newDeadline" type="date"></div>
                    <div class="row"><label for="newText">Text:</label><textarea id="newText" placeholder="Text"></textarea></div>
                    <div class="row"><label for="newStatus">Status:</label><select id="newStatus">${optionsHtml}</select></div>
                    <div class="buttons-wrapper">
                        <button id="saveNewBtn" class="primary" aria-label="Speichern">Speichern</button>
                        <button id="cancelNewBtn" class="danger" aria-label="Abbrechen">Abbrechen</button>
                    </div>
                `;

                auftraegeEl.prepend(form);
                addBtn.style.display = 'none';

                form.querySelector('#cancelNewBtn').addEventListener('click', () => {
                    form.remove();
                    addBtn.style.display = 'flex';
                });

                form.querySelector('#saveNewBtn').addEventListener('click', async () => {
                    const dev = form.querySelector('#newDev').value.trim() || null;
                    const deadline = form.querySelector('#newDeadline').value || null;
                    const text = form.querySelector('#newText').value.trim();
                    const status = form.querySelector('#newStatus').value || null;

                    if (!text) {
                        alert('Bitte mindestens den Text ausfüllen');
                        return;
                    }

                    const { data, error } = await supabase
                        .from('auftraege')
                        .insert([{ dev, deadline, text, status, createdAt: new Date().toISOString() }]);

                    if (error) {
                        alert('Fehler beim Erstellen: ' + error.message);
                        return;
                    }

                    await loadAuftraege();
                    form.remove();
                    addBtn.style.display = 'flex';
                });
            });

            function escapeHtml(text = '') {
                return text.toString()
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#039;');
            }

            loadAuftraege(); //Initial load after login
        })();
    </script>
</body>

</html>

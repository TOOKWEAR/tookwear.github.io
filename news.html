<div class="container" id="home">
  <h1>Willkommen auf TOOK WAR</h1>
  <p>Die aktuellsten News findest du hier unten. Admins können die `news.json` im Repository bearbeiten, um neue Beiträge hinzuzufügen.</p>
</div>

<div class="container" id="news">
  <h2>Server News</h2>
  <div id="newsContainer">News werden geladen...</div>



<script>
// --- News laden ---
async function loadNews() {
  try {
    const res = await fetch('news.json'); // news.json muss im gleichen Ordner liegen
    const news = await res.json();

    const container = document.getElementById('newsContainer');
    container.innerHTML = '';

    if(news.length === 0){
      container.innerHTML = '<p>Keine News vorhanden.</p>';
      return;
    }

    news.sort((a,b) => new Date(b.created_at) - new Date(a.created_at))
        .forEach(n => {
          const div = document.createElement('div');
          div.innerHTML = `
            <div class="news-title">${n.title}</div>
            <div class="news-text">${n.text}</div>
            <div class="news-meta">Autor: ${n.author} • ${new Date(n.created_at).toLocaleString()}</div>
          `;
          container.appendChild(div);
        });

  } catch (err) {
    document.getElementById('newsContainer').innerHTML = 'Fehler beim Laden der News.';
    console.error(err);
  }
}

document.addEventListener('DOMContentLoaded', loadNews);
</script>
